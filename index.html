<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h2 style="text-align: center;margin-top: 8rem;color: whitesmoke;">Country Guide (Syncie)</h2>
    <div class="container">
     <div class="search">
        <input type="text" name="Country-guide" placeholder="Enter a country name">
        <button class="btn">Search</button>
     </div>
      <div id="content">
        <!--------------------------------------
        <div class="card">
            <div class="cardo" id="bag">
               
                <h3>Country Name</h3>
            </div>

            <div class="cardo">
                <span class="met">Continent:</span>
                <span>Name of continent</span>
            </div>

            <div class="cardo">
                <span class="met">Capital:</span>
                <span>Name of capital</span>
            </div>

            <div class="cardo">
                <span class="met">Currency:</span>
                <span>Name of currency</span>
            </div>

            <div class="cardo">
                <span class="met">Population:</span>
                <span>Number of population</span>
            </div>

            <div class="cardo">
                <span class="met">Language:</span>
                <span>Language spoken</span>
            </div>
        </div>
        ------------------------------------------!>
      </div>

    </div>
</body>

<script src="script.js" type="text/JavaScript"></script>

</html>
